      href: https://www.youtube.com/watch?v=6Xc4g00FFLk

- artist: Odyssey Productions with Miramar Productions
  title: Mind's Eye Series, 1990-1996
  image: ./slides/mindseye.jpg
  comments: The Mind's Eye series presented computer animations that were groundbreaking for their time. The videos consist of demo footage that is pieced together into surreal narratives. 
  links:
    - label: "Video: The Mind's Eye: A Computer Animation Odyssey"
      href: https://archive.org/details/mindseyevhs
